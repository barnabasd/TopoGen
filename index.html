<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"><title>TopoGen</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="sidebar">
        <h2>Settings</h2>
        <label for="blurRadius">Blur Radius:</label>
        <input type="range" name="blurRadius" id="blurRadius" min="0" max="30" value="10" step="5" onchange="generate();">
        <label for="posterizeLevel">Posterizing Filter Level:</label>
        <input type="range" name="posterizeLevel" id="posterizeLevel" min="1" max="30" value="15" onchange="generate();">
        <div style="display: flex; flex-direction: row;">
            <label for="gradientStartPicker">From:</label>
            <input type="color" name="gradientStartPicker" id="gradientStartPicker">
            <label for="gradientEndPicker">To:</label>
            <input type="color" name="gradientEndPicker" id="gradientEndPicker" value="#FF0000">
        </div>
        <div style="display: flex; flex-direction: row;">
            <label for="imgWidth">Width:</label>
            <input type="number" name="imgWidth" id="imgWidth" value="700" placeholder="700">
            <label for="imgHeight">Height:</label>
            <input type="number" name="imgHeight" id="imgHeight" value="700" placeholder="700">
        </div>
        <h2>Timings</h2>
        <div style="display: flex; flex-direction: row;">
            <p style="flex-grow: 1;">Random noise took:</p>
            <p id="randomnoisetiming">?ms</p>
        </div>
        <div style="display: flex; flex-direction: row;">
            <p style="flex-grow: 1;">Perlin noise took:</p>
            <p id="perlinnoisetiming">?ms</p>
        </div>
        <div style="display: flex; flex-direction: row;">
            <p style="flex-grow: 1;">Blur took:</p>
            <p id="blurtiming">?ms</p>
        </div>
        <div style="display: flex; flex-direction: row;">
            <p style="flex-grow: 1;">Posterizing took:</p>
            <p id="posterizingtiming">?ms</p>
        </div>
        <div style="display: flex; flex-direction: row;">
            <p style="flex-grow: 1;">Colorizing took:</p>
            <p id="colorizingtiming">?ms</p>
        </div>
        <hr>
        <div style="display: flex; flex-direction: row;">
            <p style="flex-grow: 1;"><b>Overall:</b></p>
            <p id="overalltiming"><b>?ms</b></p>
        </div>
        <div id="colorDisplay"></div>
        <input type="button" value="Generate" id="submitButton" onmousedown="generate();">
    </div>
    <main>
        <canvas id="output" width="700" height="700"></canvas>
    </main>
    <script src="./scripts/colorConverter.js"></script>
    <script src="./scripts/colormod.js"></script>
    <script src="./scripts/effects.js"></script>
    <script src="./scripts/noises.js"></script>
    <script src="./index.js"></script>
</body>
</html>
