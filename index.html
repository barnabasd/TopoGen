<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"><title>TopoGenV2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-panel" style="display: block;">
            <h2><span>SETTINGS</span></h2>
            <label for="scale_range">Scale:<span id="scale_value" style="float: right;">10</span></label>
            <input type="range" name="scale" id="scale_range" min="3" max="25" value="10">
            <label for="smoothness_range">Smoothness:<span id="smoothness_value" style="float: right;">10</span></label>
            <input type="range" name="scale" id="smoothness_range" min="3" max="35" value="10">
            <label for="colorlevels_range">Color levels: <span id="colorlevels_value" style="float: right;">10</span></label>
            <input type="range" name="colorlevels" id="colorlevels_range" min="2" max="20" value="10">
            <h2><span>SIZE</span></h2>
            <div>
                <label for="imagew">Width:</label>
                <input type="number" name="imagew" id="imagew" min="0" value="800">
            </div>
            <div>
                <label for="imageh">Height:</label>
                <input type="number" name="imageh" id="imageh" min="0" value="800">
            </div>
            <h2><span>COLORS</span></h2>
            <div>
                <label for="colorpr">Primary color:</label>
                <input type="color" name="colorpr" id="colorpr" value="#FF0000">
            </div>
            <div>
                <label for="colorsc">Secondary color:</label>
                <input type="color" name="colorsc" id="colorsc" value="#FFFF00">
            </div>
            <div>
                <label>Color interpolation:</label>
                <select name="interpolationmode" id="interpolationmode_input">
                    <option value="shd">Shorter hue distance</option>
                    <option value="lhd">Longer hue distance</option>
                </select>
            </div>
            <input type="button" value="GENERATE" onclick="startGenerating();">
        </div>
        <div class="sidebar-panel" style="display: none;">
            <p>This is the size selection menu!!</p>
        </div>
    </div>
    <div id="canvas_wrapper">
        <canvas width="800" height="800" id="output_canvas"></canvas>
    </div>
    <script src="./scripts/color_interpolation.js"></script>
    <script src="./scripts/posterization.js"></script>
    <script src="./scripts/gaussian_blur.js"></script>
    <script src="./scripts/perlin_noise.js"></script>
    <script src="./index.js"></script>
</body>
</html>
