<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopoGen - Pattern Generator</title><meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./nav.css">
</head>
<body>
    <nav id="sizeSelector">
        <section class="navsection">
            <div>
                <button style="height: 20px; flex-grow: 0; padding: 20px;" onclick="toggleSizeSelectorPanel();">&lt;</button>
            </div>
        </section>
        <section class="navsection">
            <h3><span>CUSTOM SIZE</span></h3>
            <div>
                <input type="number" name="sizePicker1" id="sizePicker1" value="800" min="1">
                <input type="number" name="sizePicker2" id="sizePicker2" value="800" min="1">
            </div>
        </section>
    </nav>
    <nav>
        <section class="navsection">
            <h3><span>IMAGE</span></h3>
            <button onclick="toggleSizeSelectorPanel();">
                <span>700 x 700</span>
                <span>1 : 1</span>
            </button>
        </section>
        <section class="navsection">
            <h3><span>COLORS</span></h3>
            <div>
                <input type="color" name="colorPicker1" id="colorPicker1" value="#000000">
                <input type="color" name="colorPicker2" id="colorPicker2" value="#FFFFFF">
            </div>
        </section>
        <section class="navsection">
            <h3><span>SETTINGS</span></h3>
            <div style="flex-direction: row;">
                <label for="input_blurradius" style="flex-grow: 1;">Blur radius:</label>
                <label for="input_blurradius" id="input_blurradius_value">10</label>
            </div>
            <input type="range" name="input_blurradius" id="input_blurradius" value="10" min="0" max="30">
            <div style="flex-direction: row; margin-top: 16px;">
                <label for="input_posterizelevels" style="flex-grow: 1;">Posterization level:</label>
                <label for="input_posterizelevels" id="input_posterizelevels_value">10</label>
            </div>
            <input type="range" name="input_posterizelevels" id="input_posterizelevels" value="10" min="1" max="20">
        </section>
        <section class="navsection">
            <h3><span>ACTIONS</span></h3>
            <div>
                <input class="btn_style_primary" type="button" value="GENERATE" onclick="generate();">
                <input class="btn_style_secondary" type="button" value="RESET" onclick="reset();">
            </div>
        </section>
        <div style="flex-grow: 1;"></div>
        <section class="navsection" style="margin-bottom: 0;">
            <div class="debugModeDiv">
                <input type="checkbox" name="debugMode" id="debugMode">
                <label for="debugMode" style="float: right;">Enable debug mode</label>
            </div>
            <h3><span>DOWNLOAD</span></h3>
            <div>
                <input style="margin: 0; margin-right: 5px;" class="btn_style_secondary"
                    type="button" value="Download as .png" onclick="download('png')">
                <input style="margin: 0; margin-left: 5px;" class="btn_style_secondary"
                    type="button" value="Download as .jpeg" onclick="download('jpeg')">
            </div>
        </section>
    </nav>
    <main>
        <div id="debugData" style="position: absolute; top: 10px; left: 360px; width: 200px; display: none;">
            <div style="display: flex; flex-direction: row;">
                <p style="flex-grow: 1;">Perlin noise took:</p>
                <p>?ms</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <p style="flex-grow: 1;">Blur took:</p>
                <p>?ms</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <p style="flex-grow: 1;">Posterizing took:</p>
                <p>?ms</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <p style="flex-grow: 1;">Colorizing took:</p>
                <p>?ms</p>
            </div>
        </div>
        <canvas id="output_canvas" width="800" height="800"></canvas>
    </main>
    <script src="./index.js"></script>
    <script src="./converter.js"></script>
    <script src="./scripts/blur.js"></script>
    <script src="./scripts/colors.js"></script>
    <script src="./scripts/noises.js"></script>
    <script src="./scripts/sliders.js"></script>
    <script src="./scripts/posterize.js"></script>
</body>
</html>
